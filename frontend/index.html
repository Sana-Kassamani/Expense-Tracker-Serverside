<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base/base.css" />
    <link rel="stylesheet" href="./styles/base/utilities.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="content" class="content-div">
      <header class="flex justify-center align-center">
        <h2>My Expense Tracker</h2>
      </header>
      <div class="display-values flex space-around align-center">
        <div class="flex column align-center ExpenseDiv">
          <h2>Expense</h2>
          <h2 id="Expense-value">0</h2>
        </div>
        <div class="flex column align-center IncomeDiv">
          <h2>Income</h2>
          <h2 id="Income-value">0</h2>
        </div>
        <div class="flex column align-center BudgetDiv">
          <h2>Budget</h2>
          <h2 id="Budget-value">0</h2>
        </div>
      </div>
      <div class="input-fields flex column justify-center" id="input-fields">
        <div class="flex align-center space-between">
          <label for="type">Type:</label><br />
          <div class="flex align-center space-between">
            <label for="type">Expense</label>
            <input type="radio" name="type" value="Expense" id="ExpenseType" />
            <label for="type">Income</label>
            <input type="radio" name="type" value="Income" id="IncomeType" />
          </div>
        </div>

        <div class="flex align-center space-between">
          <label for="amount">Amount:</label>
          <input type="number" placeholder="Amount in $" id="amount" required />
        </div>

        <div class="flex align-center space-between">
          <label for="date">Date:</label>
          <input
            type="date"
            id="date"
            placeholder="Date of transaction"
            required
          />
        </div>
        <div class="flex align-center space-between">
          <label for="notes">Notes:</label>
          <input type="text" id="notes" placeholder="Notes" />
        </div>
        <span id="error" class="error-message">* fill all the fields</span>
        <button id="submit">Submit</button>
        <button id="save-changes" class="save">Save Changes</button>
      </div>
      <div class="flex column space-between align-center">
        <div class="flex space-between align-center above-table">
          <div class="flex row filter-fields">
            <div class="flex column justify-center">
              <div class="flex justify-center align-center">
                <label for="type">Expense</label>
                <input
                  type="radio"
                  name="type"
                  value="Expense"
                  id="ExpenseFilter"
                />
              </div>
              <div class="flex justify-center align-center">
                <label for="type">Income</label>
                <input
                  type="radio"
                  name="type"
                  value="Income"
                  id="IncomeFilter"
                />
              </div>
            </div>
            <div class="flex column justify-center">
              <div class="flex space-between align-center">
                <label for="max">Below</label>
                <input type="number" id="max" placeholder="Below this Price" />
              </div>
              <div class="flex space-between align-center">
                <label for="minimum">Above</label>
                <input type="number" id="min" placeholder="Above this Price" />
              </div>
            </div>

            <div class="flex column justify-center">
              <div class="flex space-between align-center">
                <label for="beforeDate">Before</label>
                <input
                  type="date"
                  id="beforeDate"
                  placeholder="Before this date"
                />
              </div>
              <div class="flex space-between align-center">
                <label for="afterDate">After</label>
                <input
                  type="date"
                  id="afterDate"
                  placeholder="After this date"
                />
              </div>
            </div>

            <div class="flex column justify-center">
              <label for="search">Search notes</label>
              <input type="text" id="search" placeholder="Search a word" />
            </div>
            <div class="flex column justify-center">
              <button id="filterBtn">Filter</button>
              <button id="reset">Reset</button>
            </div>
          </div>
          <div>
            <button class="add flex align-center justify-center" id="addBtn">
              <div class="div-img"><img src="./assets/plus.png" alt="" /></div>
              Add Transaction
            </button>
          </div>
        </div>

        <table id="transactions">
          <tr id="header">
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <section class="flex justify-center align-center signup" id="signup-div">
      <div class="flex column justify-center align-center">
        <h2>Welcome back!</h2>
        <input type="text" placeholder="Username" id="signup-name" />
        <input type="password" placeholder="Password" id="signup-password" />
        <button id="signup" class="login-btn">Signup</button>
        <h4>Not a member? <a id="login-link" class="link">Back to Login</a></h4>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js"></script>
    <script src="./scripts/api/deleteTransaction.js"></script>

    <script src="./scripts/dom.js"></script>
    <script src="./scripts/api/userlogin.js"></script>
    <script src="./scripts/getters.js"></script>
    <script src="./scripts/api/getTransaction.js"></script>
    <script src="./scripts/api/editTransaction.js"></script>
    <script src="./scripts/api/createTransaction.js"></script>

    <script src="./scripts/api/filterUtilities.js"></script>
    <script src="./scripts/api/filterTransactions.js"></script>
  </body>
</html>
